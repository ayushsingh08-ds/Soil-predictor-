<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Condition Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            margin-bottom: 20px;
        }
        input {
            margin: 5px;
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Soil Condition Predictor</h1>
    
    <form action="/predict" method="POST">
        <input type="number" name="Soil_Moisture" placeholder="Soil Moisture (%)" required><br>
        <input type="number" step="0.1" name="pH_Level" placeholder="pH Level" required><br>
        <input type="number" name="Temperature" placeholder="Temperature (°C)" required><br>
        <input type="number" name="Nitrogen" placeholder="Nitrogen (mg/kg)" required><br>
        <input type="number" name="Phosphorus" placeholder="Phosphorus (mg/kg)" required><br>
        <input type="number" name="Potassium" placeholder="Potassium (mg/kg)" required><br>
        <input type="number" name="Rainfall" placeholder="Rainfall (mm)" required><br>
        <input type="number" name="Land_Slope" placeholder="Land Slope (°)" required><br>
        <input type="number" name="Organic_Matter" placeholder="Organic Matter (%)" required><br>
        <input type="number" name="Vegetation_Cover" placeholder="Vegetation Cover (%)" required><br>
        
        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <div class="result">
            <p><strong>Predicted Soil Erosion:</strong> {{ result.Soil_Erosion }}</p>
            <p><strong>Predicted Fertility Status:</strong> {{ result.Fertility_Status }}</p>
        </div>
    {% endif %}
</body>
</html>
